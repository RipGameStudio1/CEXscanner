<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEX-CEX Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?ver=5">
</head>
<body>
    <div class="container">
        <section class="filters-section">
            <div class="header-content">
                <h2><span class="material-icons">filter_alt</span>Фильтры</h2>
		<span class="license-status" style="color: #999;"></span>
                <span class="username">@username</span>
            </div>
            <div class="filters">
                <div>
                    <button class="filter-btn" id="cryptoFilter">
                        <span>Монеты</span>
                        <span class="material-icons">expand_more</span>
                    </button>
                    <div class="dropdown-content" id="cryptoList">
                        <div class="search-container">
                            <input type="text" id="cryptoSearch" placeholder="Поиск монет...">
                        </div>
                        <div class="crypto-items">
                            <label class="select-all">
                                <input type="checkbox" id="selectAllCrypto"> Выбрать все
                            </label>
                            <div class="crypto-list">
                                <!-- Сюда будут добавляться монеты из массива -->
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button class="filter-btn" id="buyExchanges">
                        <span>Покупка</span>
                        <span class="material-icons">expand_more</span>
                    </button>
                    <div class="dropdown-content" id="buyExchangesList">
                        <label><input type="checkbox"> Binance</label>
                        <label><input type="checkbox"> Kraken</label>
                        <label><input type="checkbox"> KuCoin</label>
                        <label><input type="checkbox"> Bybit</label>
                        <label><input type="checkbox"> OKX</label>
                        <label><input type="checkbox"> Gate.io</label>
                    </div>
                </div>

                <div>
                    <button class="filter-btn" id="sellExchanges">
                        <span>Продажа</span>
                        <span class="material-icons">expand_more</span>
                    </button>
                    <div class="dropdown-content" id="sellExchangesList">
                        <label><input type="checkbox"> Binance</label>
                        <label><input type="checkbox"> Kraken</label>
                        <label><input type="checkbox"> KuCoin</label>
                        <label><input type="checkbox"> Bybit</label>
                        <label><input type="checkbox"> OKX</label>
                        <label><input type="checkbox"> Gate.io</label>
                    </div>
                </div>

                <div>
                    <button class="filter-btn" id="updateInterval">
                        <span>Обновление: 1с</span>
                        <span class="material-icons">expand_more</span>
                    </button>
                    <div class="dropdown-content" id="intervalList">
                        <div class="interval-items">
                            <label><input type="radio" name="interval" value="1" checked> Обновление: 1с</label>
                            <label><input type="radio" name="interval" value="5"> Обновление: 5с</label>
                            <label><input type="radio" name="interval" value="10"> Обновление: 10с</label>
                            <label><input type="radio" name="interval" value="15"> Обновление: 15с</label>
                            <label><input type="radio" name="interval" value="30"> Обновление: 30с</label>
                            <label><input type="radio" name="interval" value="45"> Обновление: 45с</label>
                            <label><input type="radio" name="interval" value="60"> Обновление: 60с</label>
                            <label><input type="radio" name="interval" value="0"> Не обновлять</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button id="addPairBtn" class="add-pair-btn">
            <span class="material-icons">add</span>
            Добавить пару
        </button>

        <div class="view-toggle">
            <button class="view-btn active" data-view="list">
                <span class="material-icons">view_list</span>
            </button>
            <button class="view-btn" data-view="grid">
                <span class="material-icons">grid_view</span>
            </button>
        </div>

        <section class="pairs-section">
            <h2><span class="material-icons">currency_exchange</span>Торговые пары</h2>
            <div class="pairs-container" id="pairsContainer">
                <!-- Пары будут добавляться через JavaScript -->
            </div>
        </section>
    </div>
    <script src="script.js?v7"></script>
</body>
</html>
